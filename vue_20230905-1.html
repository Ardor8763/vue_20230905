<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/20230613.css">
</head>
<body>
    
    <div id="app">
        <!--1. v-model 綁定-->
        <div class="demo">
            <h2>1. v-model 綁定</h2>
            <input type="text" class="form-control" v-model="mytitle">
            <input type="text" class="form-control" v-model="text02">
            <p class="h3">輸入的資料為: {{ mytitle }}</p>
            <div v-text="mytitle"></div>
            <div v-html="mytitle"></div>
        </div>

        <!--2. v-bind 綁定-->
        <div class="demo">
            <h2>2. v-bind 綁定</h2>
            <img v-bind:src="imgSrc1" alt="" v-bind:class="classW50">
            <br>
            <img v-bind:src="imgSrc2" alt="" v-bind:class="classW25" class="mt-2">
            <br>
            <img v-bind:src="imgSrc3" alt="" class="w-50 mt-2">
            <input type="text" class="form-control my-3" v-model="imgSrc3">
        </div>

        <!--3. v-for and v-if -->
        <div class="demo">
            <h2>3. v-if and v-for</h2>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item,key) in list">
                    {{key+1}}.{{item.product}} 1杯 ==> {{item.price}}元
                </li>
            </ul>
            <ul class="list-group my-3">
                <template v-for="(item,key) in list">
                    <li class="list-group-item" v-if="item.price <30">
                        {{key+1}}.{{item.product}} 1杯 ==> {{item.price}}元
                    </li>
                </template>
              </ul>

            <div class="h1" v-if="textShow">
                {{text02}}
            </div>
        
        
        <hr>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#" v-on:click.prevent="mylink ='奶茶'" v-bind:class="{'active' : mylink == '奶茶'}">奶茶</a>
            </li>
            </template>
            <li class="nav-item">
                <a class="nav-link" href="#" v-on:click.prevent="mylink ='紅茶'" v-bind:class="{'active' : mylink == '紅茶'}">紅茶</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" v-on:click.prevent="mylink ='綠茶'" v-bind:class="{'active' : mylink == '綠茶'}">綠茶</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" v-on:click.prevent="mylink ='珍珠奶茶'" v-bind:class="{'active' : mylink =='珍珠奶茶'}">珍珠奶茶</a>
            </li>
        </ul>
        <ul class="list-group my-3">
            <template v-for="(item,key) in list">
                <li class="list-group-item" v-if="item.product == mylink">
                   {{ item.shop }} 的 {{ item.product }} 賣 {{ item.price }}元
                </li>
            </template>
          </ul>
    </div>
        
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script> 
        const App = {
            data() {
                return{
                    text01: 'Hello World!',
                    text02: 'Hello dog',
                    mytitle: 'v-model 內容綁定data中的內容',
                    imgSrc1: 'image/3.jpg',
                    imgSrc2: 'image/pikachu-dance.gif',
                    imgSrc3: 'https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1595873796917.jpg',
                    classW50: 'w-50',
                    classW25: 'w-25',
                    textShow: false,
                    mylink: '紅茶',
                    list: [
                        {
                            product: '奶茶',
                            price: '50',
                            shop: '五十嵐'
                        },
                        {
                            product: '奶茶',
                            price: '40',
                            shop: '清心'
                        },
                        {
                            product: '紅茶',
                            price: '20',
                            shop: '清玉'
                        },
                        {
                            product: '綠茶',
                            price: '20',
                            shop: 'coco'
                        },
                        {
                            product: '珍珠奶茶',
                            price: '50',
                            shop: '五十嵐'
                        },
                        {
                            product: '珍珠奶茶',
                            price: '45',
                            shop: '清心'
                        },
                    ],
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
